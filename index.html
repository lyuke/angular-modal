<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <title>Angular modal</title>
    </head>
    <body ng-controller="MainController">
        <div type="text/ng-template" id="modalDemo.html" ng-controller='ModalController'>
          <div class="modal-header">
            <h3>modal title!</h3>
          </div>
          <div class="modal-body">
            <input  type="text" ng-model="message">
          </div>
          <div class="modal-footer">
            <button ng-click="ok()">ok</button>
            <button ng-click="cancel()">cancel</button>
          </div>
        </div>

        <h1>{{message}}</h1>
        <button type="button" name="button" ng-click="openModal()">open modal</button>
        <script src="" charset="utf-8"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
        <script src="angular-modal.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>

    </body>
</html>
